<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJMTLLoader.js"></script>
</head>
<body>
    <script>
        var scene=new THREE.Scene();
        var geometry=new THREE.BoxGeometry(100,100,100);
        var material=new THREE.MeshLambertMaterial({
            color:0xcccccc,
        });
        var mesh=new THREE.Mesh(geometry, material);
        scene.add(mesh);

        var loader=new THREE.OBJLoader();
        loader.load('dog/dog.obj', function(dogObject){
            dogObject.scale.set(0.1, 0.1, 0.1);
            dogObject.position.y=50;
            dogObject.position.x=-30;
            scene.add(dogObject);
        });

        var loader2=new THREE.OBJMTLLoader();
        loader2.load('dog/dog.obj', 'dog/dog.mtl', function(dogObject){
            dogObject.scale.set(0.1, 0.1, 0.1);
            dogObject.position.y=50;
            dogObject.position.x=30;
            scene.add(dogObject);
        });

        // Skybox
        var path = "pisa/";
        var format = '.png';
        var urls = [
            path + 'px' + format, path + 'nx' + format,
            path + 'py' + format, path + 'ny' + format,
            path + 'pz' + format, path + 'nz' + format
        ];

        var textureCube = THREE.ImageUtils.loadTextureCube( urls );

        var shader = THREE.ShaderLib[ "cube" ];
        shader.uniforms[ "tCube" ].value = textureCube;

        var material = new THREE.ShaderMaterial( {
            fragmentShader: shader.fragmentShader,
            vertexShader: shader.vertexShader,
            uniforms: shader.uniforms,
            depthWrite: false,
            side: THREE.BackSide
        }),

        mesh = new THREE.Mesh( new THREE.BoxGeometry( 1000, 1000, 1000 ), material );
        scene.add( mesh );


        var light=new THREE.PointLight(0xffffff);
        light.position.set(300,400,200);
        scene.add(light);

        scene.add(new THREE.AmbientLight(0x333333));

        var camera=new THREE.PerspectiveCamera(40, 800/600, 1, 2000);
        camera.position.set(200,200,200);
        camera.lookAt(scene.position);

        var renderer=new THREE.WebGLRenderer();
        renderer.setSize(800, 600);
        document.body.appendChild(renderer.domElement);

        function render() {
            renderer.render(scene,camera);
        }
        render();
        var controls=new THREE.OrbitControls(camera);
        controls.addEventListener('change', render);

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        animate();
    </script>
</body>
</html>
